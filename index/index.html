<!DOCTYPE html>
<html>
	<head>
		<title>Progressing!</title>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="/index.css" />
		<script type="text/javascript" src="/index.js"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="/bootstrap.min.css" />
		<script type="text/javascript" src="/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="grid-wrapper">
			<div class="progress-section progress">
				<div id="progress"  class="progress-bar" role="progressbar">0%</div>
			</div>
			<div class="stdout-section">
				<div class="card">
					<div class="card-header">Stdout</div>
					<div class="card-body" id="stdout"></div>
				</div>
			</div>
			<div class="stderr-section">
				<div class="card">
					<div class="card-header">Stderr</div>
					<div class="card-body" id="stderr"></div>
				</div>
			</div>
		</div>
	</body>
</html>
